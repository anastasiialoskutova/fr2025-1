<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="index.css"></head>
<body>
    <a href="admin.html">◁Перейти до сторінки адміністратора</a>
    <div class="container">
        <h2>Реєстрація клієнта</h2>
        <form id="registrationForm" action="/registration" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend><i>Персональна інформація:</i></legend>
                <label for="name">Ім'я та Прізвище:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirmPassword">Підтвердження пароля:</label>
            <input type="password" id="confirmPassword" required><br>

            <label for="phone">Номер телефону:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="dob">Дата народження:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label>Стать:</label><br>
            <input type="radio" id="male" name="gender" value="Чоловіча" required>
            <label for="male">Чоловіча</label><br>

            <input type="radio" id="female" name="gender" value="Жіноча" required>
            <label for="female">Жіноча</label><br>

            <label for="country">Країна:</label>
            <select id="country" name="country" required>
                <optgroup label="Країни">
                    <option value="Україна">Україна</option>
                    <option value="США">США</option>
                    <option value="Польща">Польща</option>
                    <option value="Китай">Китай</option>
                    <option value="Італія">Італія</option>
                </optgroup>
                
            </select><br>

            <label for="colors">Улюблений колір:</label>
            <input list="colors" name="color" id="color" required>

            <datalist id="colors">
                <option value="Червоний">
                <option value="Помаранчевий">
                <option value="Жовтий">
                <option value="Зелений">
                <option value="Блакитний">
            </datalist><br>

            <label for="photo">Фото профілю:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

            <label for="output">Примітка:</label>
            <output id="output">Уважно перевірте свої дані!</output><br>
            </fieldset>
            

            <label for="agreement">Згода на обробку даних:</label>
            <input type="checkbox" id="agreement" name="agreement" required>
            <label for="agreement" value="true">Я погоджуюсь</label><br>

            <label for="comment">Коментар:</label><br>
            <textarea id="comment" name="comment" rows="1" cols="25" placeholder="Не обовʼязково"></textarea><br>

            <button type="submit">Зареєструватися</button>
            <button type="reset">Очистити</button><br>


            <label for="result_test">Result Test:</label>
            <input type="text" id="result_test" name="result_test"><br>

            <label for="result_game">Result Game:</label>
            <input type="text" id="result_game" name="result_game"><br>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
